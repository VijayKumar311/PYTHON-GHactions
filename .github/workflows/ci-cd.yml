name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y flask werkzeug || true
          pip install -r app/requirements.txt
          pip install pytest
      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest tests/ -q
